<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <title>Look for some fake news</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">New York Times Article Search</h1>
            <p class="lead">Your best choice for fake news</p>
        </div>
    </div>
    <div class="container">
        <!-- Input field for search term  -->
        <input id="search-term" type="text" name="Search Term" value="">
        <input id="record-number" type="text" name="Record Number" value="">
        <input id="start-year" type="text" name="" value="">
        <input id="end-yar" type="text" name="" value="">
    
    <form>
        <div class="form-group">
            <label for="search-term">Search Term</label>
            <input type="text" class="form-control" id="search-term" placeholder="Enter Search">
            <small id="searchHelp" class="form-text text-muted">Required</small>
        </div>
        <div class="form-group">
            <label for="record-number">Record Number</label>
            <input type="text" class="form-control" id="record-number" placeholder="Number">
            <small class="form-text text-muted">optional</small>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <button id="clear" type="submit" class="btn btn-caution">Clear</button>

    </form>
    <!-- Buttons for searching and clearing -->
     </div>

    <div class="container">
        <!-- Div for dumping searches -->
        <div id="top-articles"></div>
    </div>

</body>

<script src="search.js"></script>

</html>
